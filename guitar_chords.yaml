chords:
  # MAJOR
  C:
    positions:
      - { string: 2, fret: 1, finger: 0 }
      - { string: 4, fret: 2, finger: 1 }
      - { string: 5, fret: 3, finger: 2 }
    tags: ['Major', 'Open']
  A:
    positions:
      - { string: 4, fret: 2, finger: 0 }
      - { string: 3, fret: 2, finger: 1 }
      - { string: 2, fret: 2, finger: 2 }
    tags: ['Major', 'Open']
  G:
    positions:
      - { string: 5, fret: 2, finger: 0 }
      - { string: 6, fret: 3, finger: 1 }
      - { string: 1, fret: 3, finger: 2 }
      - { string: 2, fret: 3, finger: 3 }
    tags: ['Major', 'Open']
  E:
    positions:
      - { string: 3, fret: 1, finger: 0 }
      - { string: 5, fret: 2, finger: 1 }
      - { string: 4, fret: 2, finger: 2 }
    tags: ['Major', 'Open']
  D:
    positions:
      - { string: 3, fret: 2, finger: 0 }
      - { string: 1, fret: 2, finger: 1 }
      - { string: 2, fret: 3, finger: 2 }
    tags: ['Major', 'Open']

  # MINOR
  Am:
    positions:
      - { string: 2, fret: 1, finger: 0 }
      - { string: 4, fret: 2, finger: 1 }
      - { string: 3, fret: 2, finger: 2 }
    tags: ['Minor', 'Open']
  Em:
    positions:
      - { string: 5, fret: 2, finger: 1 }
      - { string: 4, fret: 2, finger: 2 }
    tags: ['Minor', 'Open']
  Dm:
    positions:
      - { string: 1, fret: 1, finger: 0 }
      - { string: 3, fret: 2, finger: 1 }
      - { string: 2, fret: 3, finger: 2 }
    tags: ['Minor', 'Open']

  # BARRE CHORDS
  F:
    positions:
      - { string: 2, fret: 1, finger: 0 }
      - { string: 3, fret: 2, finger: 1 }
      - { string: 5, fret: 3, finger: 2 }
      - { string: 4, fret: 3, finger: 3 }
    tags: ['Major', 'Barre']
  Bm:
    positions:
      - { string: 5, fret: 2, finger: 0 }
      - { string: 2, fret: 3, finger: 1 }
      - { string: 4, fret: 4, finger: 2 }
      - { string: 3, fret: 4, finger: 3 }
    tags: ['Minor', 'Barre']

  # 7th
  C7:
    positions:
      - { string: 2, fret: 1, finger: 0 }
      - { string: 4, fret: 2, finger: 1 }
      - { string: 5, fret: 3, finger: 2 }
      - { string: 3, fret: 3, finger: 3 }
    tags: ['Dominant 7th', 'Open']
  A7:
    positions:
      - { string: 4, fret: 2, finger: 0 }
      - { string: 2, fret: 2, finger: 1 }
    tags: ['Dominant 7th', 'Open']
  E7:
    positions:
      - { string: 3, fret: 1, finger: 0 }
      - { string: 5, fret: 2, finger: 1 }
    tags: ['Dominant 7th', 'Open']
  G7:
    positions:
      - { string: 1, fret: 1, finger: 0 }
      - { string: 5, fret: 2, finger: 1 }
      - { string: 6, fret: 3, finger: 2 }
    tags: ['Dominant 7th', 'Open']
  D7:
    positions:
      - { string: 2, fret: 1, finger: 0 }
      - { string: 3, fret: 2, finger: 1 }
      - { string: 1, fret: 2, finger: 2 }
    tags: ['Dominant 7th', 'Open']
  B7:
    positions:
      - { string: 4, fret: 1, finger: 0 }
      - { string: 5, fret: 2, finger: 1 }
      - { string: 3, fret: 2, finger: 2 }
      - { string: 1, fret: 2, finger: 3 }
    tags: ['Dominant 7th', 'Open']

  # MAJOR 7th
  Cmaj7:
    positions:
      - { string: 4, fret: 2, finger: 1 }
      - { string: 5, fret: 3, finger: 2 }
    tags: ['Major 7th', 'Open']
  Amaj7:
    positions:
      - { string: 3, fret: 1, finger: 0 }
      - { string: 4, fret: 2, finger: 1 }
      - { string: 2, fret: 2, finger: 2 }
    tags: ['Major 7th', 'Open']
  Fmaj7:
    positions:
      - { string: 2, fret: 1, finger: 0 }
      - { string: 3, fret: 2, finger: 1 }
      - { string: 4, fret: 3, finger: 2 }
    tags: ['Major 7th', 'Open']

  # SUSPENDED
  Dsus4:
    positions:
      - { string: 3, fret: 2, finger: 0 }
      - { string: 2, fret: 3, finger: 2 }
      - { string: 1, fret: 3, finger: 3 }
    tags: ['Suspended', 'Open']
  Asus4:
    positions:
      - { string: 4, fret: 2, finger: 0 }
      - { string: 3, fret: 2, finger: 1 }
      - { string: 2, fret: 3, finger: 2 }
    tags: ['Suspended', 'Open']

offsets:
  C: { x: 0, y: 0, z: 0 }
  A: { x: -1, y: 0.4, z: 0 }
  G: { x: -0.3, y: 1, z: 0.2 }
  E: { x: -0.1, y: 0.8, z: 0 }
  D: { x: -1, y: 0, z: 0 }
  F: { x: 0, y: 0, z: 0 }
  Am: { x: 0, y: 0, z: 0 }
  Em: { x: 0, y: 0, z: 0 }
  Dm: { x: 0, y: 0, z: 0 }
  Bm: { x: -1, y: 0, z: 0 }
  C7: { x: 0, y: 0, z: 0 }
  A7: { x: -1, y: 0.4, z: 0 }
  E7: { x: -0.1, y: 0.8, z: 0 }
  G7: { x: -0.3, y: 1, z: 0.2 }
  D7: { x: -1, y: 0, z: 0 }
  B7: { x: 0, y: 0, z: 0 }
  Cmaj7: { x: 0, y: 0, z: 0 }
  Amaj7: { x: -1, y: 0.4, z: 0 }
  Fmaj7: { x: 0, y: 0, z: 0 }
  Dsus4: { x: -1, y: 0, z: 0 }
  Asus4: { x: -1, y: 0.4, z: 0 }
